<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>NoteKeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="show-modal">Utwórz Notatkę</h1>
    
    <div class="container" id="notes__container">
    </div>
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times" id="close-modal"></i>
            <div class="modal-header">
                <h3>Dodaj Notatkę</h3>
            </div>
            <div class="modal-content">
                <form id="note-form">
                    <div class="form-group">
                        <label for="note-title" class="form-label">Tytuł</label>
                        <input type="text" class="form-input" id="note-title">
                    </div>
                    <div class="form-group">
                        <label for="note-text" class="form-label">Notatka..</label>
                        <textarea class="text-input" id="note-text"></textarea>
                    </div>
                    <div class="form-gruop">
                        <label for="note-color" class="form-label">Kolor notatki</label>
                        <input id="note-color" type="color" class="form-input" value="#000000">
                    </div>
                    <button type="submit">Zapisz</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f17eb906dd.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
