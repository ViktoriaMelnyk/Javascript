<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drumkitApp">
        <div class="drumkit">
            <h1>DrumKit</h1>
        </div>
        <div class="sounds">
            <audio src="sounds/boom.wav" controls id="boom"></audio>
            <div class="drum"></div>
            <audio src="sounds/clap.wav" controls id="clap"></audio>
            <div class="drum"></div>
            <audio src="sounds/hihat.wav" controls id="hihat"></audio>
            <div class="drum"></div>
            <audio src="sounds/kick.wav" controls id="kick"></audio>
            <div class="drum"></div>
            <audio src="sounds/openhat.wav" controls id="openhat"></audio>
            <div class="drum"></div>
            <audio src="sounds/ride.wav" controls id="ride"></audio>
            <div class=" drum"></div>
            <audio src="sounds/snare.wav" controls id="snare"></audio>
            <div class=" drum"></div>
            <audio src="sounds/tink.wav" controls id="tink"></audio>
            <div class="drum"></div>
            <audio src="sounds/tom.wav" controls id="tom"></audio>
            <div class="drum"></div>
        </div>
        <div class="buttons">
            <button id="recordBtn" class="recordBtn notRec"></button>
            <button id="playBtn" class="playBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                    <path d="M3 22v-20l18 10-18 10z" />
                </svg>
            </button>
            <button id="menuBtn" class="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                    <path
                        d="M12 18c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zm0-9c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zm0-9c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3z" />
                </svg>
            </button>
        </div>
        <div class="tracks">
            <div>
                <button  class="recordBtn notRec"></button>
                <button  class="playBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path d="M3 22v-20l18 10-18 10z" />
                    </svg>
                </button>
            </div>
            <div>
                <button  class="recordBtn notRec"></button>
                <button  class="playBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path d="M3 22v-20l18 10-18 10z" />
                    </svg>
                </button>
            </div>
            <div>
                <button class="recordBtn notRec"></button>
                <button class="playBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                        <path d="M3 22v-20l18 10-18 10z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
