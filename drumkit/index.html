<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drumkitApp">
        <div class="drumkit">
            <h1>DrumKit</h1>
        </div>
        <div class="sounds">
            <div class="drum">
                <audio src="sounds/boom.wav" controls id="boom"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class="drum">
                <audio src="sounds/clap.wav" controls id="clap"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class="drum">
                <audio src="sounds/hihat.wav" controls id="hihat"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class="drum">
                <audio src="sounds/kick.wav" controls id="kick"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class="drum">
                <audio src="sounds/openhat.wav" controls id="openhat"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class=" drum">
                <audio src="sounds/ride.wav" controls id="ride"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class=" drum">
                <audio src="sounds/snare.wav" controls id="snare"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class="drum">
                <audio src="sounds/tink.wav" controls id="tink"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>

            <div class="drum">
                <audio src="sounds/tom.wav" controls id="tom"></audio>
                <img src="image/drum-set-cartoon-variant.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="recordBtn" class="recordBtn notRec"></button>
        </div>

        <div class="myTrack" id="myTrack" style="color: #1c1c1c;">

        </div>
        <div class="my_track_play">
        
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
